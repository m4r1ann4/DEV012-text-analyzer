<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8" />
      <title>Analizador de texto</title>
      <link rel="stylesheet" href="style.css" />
    </head>
    <body>
      <header>
        <h1>Analizador de Texto.</h1>
      </header>
      <textarea name="user-input" placeholder="ingresa tu texto."></textarea>
      <br />
      <button id="reset-button">limpiar texto.</button>
      <br />
      <ul>
        <li class="list" data-testid="word-count">Recuento de palabras.:0</li>
        <li class="list" data-testid="character-count">
          Recuento de caracteres.:0
        </li>
        <li class="list" data-testid="character-no-spaces-count">
          Caracteres sin espacios y signos.:0
        </li>
        <li class="list" data-testid="word-length-average">
          Longitud media de las palabras.:0
        </li>
        <li class="list" data-testid="number-count">Recuento de numeros.:0</li>
        <li class="list" data-testid="number-sum">Suma de numeros.:0</li>
      </ul>
      <br />
      <footer>
        <p><em>Mariana Jauregui.</em></p>
      </footer>
      <script src="index.js" type="module"></script>
    </body>
  </html>
